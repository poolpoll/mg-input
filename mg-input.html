<link rel="import" href="../polymer/polymer.html" />

<dom-module id="mg-input">
  <template>
    <style>
      #container {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
      }
      #container .inner-container {
        border-width: 0px 0px 1px 0px;
        border-color: #cbcccb;
        border-style: solid;
      }
      label {
        word-wrap: break-word;
        width: 10%;
        font-size: 0.8rem;
        padding-left: 5px;
        padding-right: 5px;
        vertical-align: middle;
      }
      input {
        border-style: none;
        width: 100%;
        height: 100%;
        font-size: 0.8rem;
        padding: 2%;
      }
      #error-msg-container {
        padding-top: 2%;
        padding-left: 3%;
        padding-right: 3%;
      }
      #error-msg {
        padding: 2% 2% 2% 2%;
        position: absolute;
        background-color: #ffffff;
        border: 2px solid #b23750;
        border-radius: 5px;
        font-size: 8pt;
        color: #b23750;
      }
    </style>

    <div id="container">
      <label hidden="[[hideLabel]]">
        [[label]]
      </label>
      <div id="container" class="inner-container">
        <input
          id="mg-input"
          type="[[type]]"
          min="[[min]]"
          max="[[max]]"
          required="[[required]]"
          max-length="[[maxLength]]"
          placeholder="[[placeholder]]"
          on-input="_onInput"
        />

        <img
          hidden="hideClearBtn"
          src="./images/clear-btn.png"
          on-tap="clearBtnTapped"
        />
      </div>
    </div>
    <div id="error-msg-container">
      <span id="error-msg" hidden="[[isValid]]">[[errorMessage]]</span>
    </div>
  </template>
  <script>
    Polymer({
      is: "mg-input",

      properties: {
        /**
         * if hide label or not
         * @type Boolean
         */
        hideLabel: {
          type: Boolean,
          value: false
        },

        /**
         * label text
         * @type String
         */
        label: {
          type: String,
          value: "Input"
        },

        /**
         * input type
         * @type String
         */
        type: {
          type: String,
          value: "text"
        },

        /**
         * Value
         * @type String
         */
        value: {
          type: String,
          observer: "_valueChanged",
          notify: true
        },

        /**
         * Placeholder
         * @type String
         */
        placeholder: {
          type: String
        },

        /**
         * readonly
         * @type Boolean
         */
        readonly: {
          type: Boolean,
          value: false,
          observer: "_readonlyChanged"
        },

        /**
         * required
         * @type Boolean
         */
        required: {
          type: Boolean,
          value: false
        },

        /**
         * Max Length of String
         * @type Number
         */
        maxLength: {
          type: Number
        },

        /**
         * Auto validation active / deactive
         * @type Boolean
         */
        autoValidation: {
          type: Boolean,
          value: false
        },

        /**
         * Validator function
         * @type Function
         */
        validator: {
          type: Function
        },

        /**
         * Validation result
         * @type Boolean
         */
        isValid: {
          type: Boolean,
          value: false
        },

        /**
         * hide clear btn or not
         * @type {Object}
         */
        hideClearBtn: {
          type: Boolean,
          value: false
        },

        /**
         * error message
         * @type String
         */
        errorMessage: {
          type: String,
          value: "Invalid Input"
        }
      },

      /**
       * life cycle ready
       * 컴퍼넌트 로드시 isValid를 true로 설정하여 errorMessage가 나타나지 않도록 함
       */
      ready: function() {
        this.isValid = true;
      },

      /**
       * readonly property가 변경되면 작동하여 인풋 필드의 readonly 속성을 정의함
       * @param  Boolean readonly
       */
      _readonlyChanged: function(readonly) {
        if (readonly) {
          this.$["mg-input"].setAttribute("readonly", true);
        } else {
          this.$["mg-input"].removeAttribute("readonly");
        }
      },

      /**
       * clear 버튼 클릭시 실행되며 input의 값을 제거함
       */
      clearBtnTapped: function() {
        this.value = "";
        this.$["mg-input"].value = "";
      },

      /**
       * input 필드에 값이 들어 왔을때 발생하며 입력 받은 값을 this.value에 초기화
       * @param  Object event on input event
       */
      _onInput: function(event) {
        this.value = event.srcElement.value;
      },

      /**
       * this.value가 변경 되었을 때 발생
       * autovalidation을 수행하고 결과에 따라 isValid 값을 초기화하여 errorMessage 출력 여부를 결정함
       * @param  String value
       */
      _valueChanged: function(value) {
        if (this.autoValidation && !this.validator(value)) {
          this.isValid = false;
        } else {
          this.isValid = true;
          this.$["mg-input"].value = value;
        }
      },

      /**
       * input field의 validator를 셋팅함 외부에서 전달 받는 함수를 this.validator에 셋팅하여
       * validation을 수행함 해당 함수는 반드시  true/false를 리턴해야함
       * @param Function validator
       */
      setValidator: function(validator) {
        this.validator = validator;
      }
    });
  </script>
</dom-module>
